<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>
  </defs>

  <!-- Yellow Shield -->
  <path d="M75 15 L115 15 L115 50 Q115 80 95 95 Q75 80 75 50 Z"
        fill="url(#yellowGrad)" stroke="#CC9900" stroke-width="2"/>

  <!-- Letter T -->
  <text x="95" y="45" font-family="Arial Black, sans-serif" font-size="30" font-weight="bold"
        fill="#333" text-anchor="middle">Т</text>

  <!-- Road -->
  <path d="M60 100 Q95 70 130 100" fill="none" stroke="url(#roadGrad)" stroke-width="25" stroke-linecap="round"/>
  <path d="M70 100 Q95 78 120 100" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="8,6"/>

  <!-- Main text -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="22" font-weight="bold"
        fill="#333" text-anchor="middle">«Трансавтопсков»</text>
</svg>
